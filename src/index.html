<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebGL</title>
</head>

<body style="overflow: hidden; margin: 0">
    <table style="position: absolute; bottom: 3vh; left: 50%; transform: translate(-50%, 0); background-color: white; padding: 1vh; ">
        <tr>
            <td>
                <label for="paused">press SPACE to pause</label>
                <input type="checkbox" id="paused" disabled />
            </td>
            <td>
                <span id="fps"></span>
            </td>
        </tr>
    </table>
    
    <canvas id="glCanvas" style="width:100vw;height:100vh"></canvas>

    <script src="./index.ts"></script>

    <script id="my_vertex_shader" type="x-shader/x-vertex">
        void main(void) {
            gl_Position = vec4(0, 0, 0, 1.0);
            gl_PointSize = 10.0;
        }
    </script>

    <script id="my_fragment_shader" type="x-shader/x-fragment">
        void main(void) {
            gl_FragColor = vec4(1, 1, 0, 1.0);
        }
    </script>

</body>

</html>
